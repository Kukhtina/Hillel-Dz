<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeWork 8</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator">
        <input type="text" class="enter-firstValue">
        <select class="choose-operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" class="enter-secondValue">
        <button class="count-button" type="button">Calculate</button>
        <div  class="result"></div>
    </div>
</body>
</html>
